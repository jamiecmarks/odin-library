<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <h1 class="title">Deez Library</h1>
    <div class="main-content">
      <div class="books"></div>
      <div class="actions">
        <button type="button" onclick="showModal()">Add book!</button>
      </div>
    </div>
    <div class="popup-form">
      <form method="post" action="#">
        <span class="material-symbols-outlined close">
          close
        </span>
        <h2>Enter book details:</h2>
        <div class="form-controls">
          <label for="title">Book title:</label>
          <input
            type="text"
            id="title"
            name="title"
            minlength="40"
            placeholder="What is the Deez?"
            required
          />
          <label for="author">Author:</label>
          <input
            name="author"
            id="author"
            placeholder="Deez Deezington"
            required
          />
          <label for="pages">Pages:</label>
          <input
            id="pages"
            min="1"
            max="5000"
            type="number"
            placeholder="25"
            required
          />
          <label for="read-input">Read:</label>
          <input
            name="read-input"
            id="read-input"
            type="checkbox"
            required
            checked
          />
        </div>
        <button type="submit" onclick="closeModal()">
          Submit book details
        </button>
      </form>
    </div>
  </body>
</html>
